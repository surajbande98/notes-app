<div id="mySidebar" class="sidebar">
  <!-- <a href="javascript:void(0)" class="closebtn" (click)="closeNav()">Ã—</a> -->

  <a *ngFor="let note of notes" (click)="selectNote(note)" [class.active]="note.isSelected">
    <span class="title" title="{{truncateTitle(note.title)}}"> {{truncateTitle(note.title)}}</span>
    <div class="create-time">
      <span> {{getTime(note.createdDate)}}</span>
      <span>{{note.text}}</span>
    </div>
  </a>

</div>
